<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <header>
            <div class="nav-links">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
        </header>
        <div class="container">
            <img src="logo.png" alt="Google" class="logo">
            <div class="search-bar">
                <div class="search-box">
                    <input type="text" placeholder="Search Google or type a URL">
                    <div class="search-icons">
                        <button><img src="search.png" alt="Search"></button>
                        <button><img src="mic.png" alt="Voice Search"></button>
                        <button><img src="lens.png" alt="Google Lens"></button>
                    </div>
                </div>
            </div>
            <div class="shortcuts">
                <div class="app-icon">
                    <img src="prosensia.png" alt="Prosensia">
                    <p>Prosensia</p>
                </div>
                <div class="app-icon">
                    <img src="logo2.jfif" alt="Inbox">
                    <p>Inbox</p>
                </div>
                <div class="app-icon">
                    <img src="logo3.png" alt="Prosensia">
                    <p>Prosensia</p>
                </div>
                <div class="app-icon">
                    <img src="logo4.png" alt="Other">
                    <p>Other</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
